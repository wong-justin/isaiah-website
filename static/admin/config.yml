backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - label: "Pages"
    name: "pages"
    files:
      - name: 'about'
        label: 'About'
        file: 'site/data/about.json'
        fields:
          - { label: Body, name: body, widget: markdown }
      - name: 'gallery'
        label: 'Gallery'
        file: 'site/data/gallery/gallery.json'
        fields:
          - name: photos
            label: Photos
            widget: list
            fields:
              - { label: Photo, name: photo, widget: image }
